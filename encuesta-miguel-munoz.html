<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Encuesta Demogr치fica</title>
</head>
<body class="container mt-5">
    <h2 class="mb-3">Encuesta Demogr치fica</h2>
    <form id="encuestaForm" action="resultado-miguel-munoz.html" method="post">
        <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" required>
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo:</label>
            <select class="form-control" id="sexo" name="sexo" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="educacion" class="form-label">Nivel de Educaci칩n:</label>
            <select class="form-control" id="educacion" name="educacion" required>
                <option value="preescolar">Preescolar</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="universidad">Universidad</option>
                <option value="posgrado">Posgrado</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ocupacion" class="form-label">Ocupaci칩n:</label>
            <input type="text" class="form-control" id="ocupacion" name="ocupacion" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <script>
        document.getElementById('encuestaForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var edad = document.getElementById('edad').value;
            var sexo = document.getElementById('sexo').value;
            var educacion = document.getElementById('educacion').value;
            var ocupacion = document.getElementById('ocupacion').value;

            var url = 'resultado-miguel-munoz.html?edad=' +
                encodeURIComponent(edad) + '&sexo=' +
                encodeURIComponent(sexo) + '&educacion=' +
                encodeURIComponent(educacion) + '&ocupacion=' +
                encodeURIComponent(ocupacion);
            window.location.href = url;
        });
    </script>
</body>
</html>
